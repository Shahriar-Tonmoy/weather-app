<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind and Daisy UI setup -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fee40be8a2.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        .nunito {
            font-family: 'Nunito Sans', sans-serif;
        }

        .full-height {
            height: 100vh;
        }
    </style>

    <title>Blue-point</title>
</head>

<body class="full-height nunito bg-gradient-to-br from-blue-500 to-green-500 p-10 ">
    <div class="lg:h-screen  flex flex-col justify-start items-center  w-full gap-5 lg:gap-10 container mx-auto" id="container">
        <h1 class="lg:flex lg:items-center lg:gap-2 text-3xl lg:text-5xl text-white text-center"><span
                class="hidden lg:block">Welcome To</span><span class="text-5xl lg:text-6xl text-blue-100 font-bold">Blue
                Weather</span>
        </h1>
        <div class="flex flex-col justify-center items-center w-full gap-3">
            <div class="flex items-center justify-center gap-3 lg:gap-6 w-full lg:mb-6">
                <input id="city" type="text"
                    class="rounded-full  w-2/3  lg:w-1/5 h-12 focus:outline-none pl-6 caret-blue-600 text-lg text-blue-400"
                    placeholder="Search your city" >
                <button id="search-btn"><img src="images/search.png" alt="" srcset="" class="w-2/3 mx-auto"></button>
            </div>
            <div class="text-lg text-white hidden" id="invalid">Invalid city name!</div>
        </div>
        <div class="hidden" id="info">
            <div class="flex flex-col justify-center items-center mb-7 lg:mb-20">
                <img id="weather-image" src="" alt="" class="text-center mx-auto">
                <p class="text-white text-2xl lg:text-5xl font-bold mb-4" id="weather-type"></p>
                <h1 class="text-blue-100 text-7xl lg:text-9xl font-extrabold"><span id="temp"></span>°c</h1>
                <p class="text-white text-2xl lg:text-3xl font-bold mb-4">Feels like: <span id="feels-like"></span>°c</p>
                <p class="text-white text-2xl lg:text-5xl font-bold" id="city-name"></p>
            </div>
            <div class="flex gap-5 lg:gap-20">
                <div class="flex items-center justify-center gap-4">
                    <img src="images/humidity.png" alt="" srcset="" class="w-[40px] h-[40px] lg:block">
                    <div>
                        <p class="text-white text-xl lg:text-5xl font-semibold"><span id="humidity"></span>%</p>
                        <p class="text-white text-lg lg:text-2xl font-semibold">Humidity</p>
                    </div>
                </div>
                <div class="flex items-center justify-center gap-4">
                    <img src="images/wind.png" alt="" srcset="" class="w-[40px] h-[40px] lg:block">
                    <div>
                        <p class="text-white text-xl lg:text-5xl font-semibold"><span id="wind-speed"></span>km/h</p>
                        <p class="text-white text-lg lg:text-2xl font-semibold">Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/weather.js"></script>
</body>

</html>
